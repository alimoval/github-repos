<div class="ui container">
  <br>
  <h2 class="ui header">Repositories</h2>

  <div class="ui search">
    <div class="ui left icon input" [formGroup]="form">
      <input class="prompt" type="text" placeholder="Search GitHub" (input)="onInput($event)" formControlName="query">
      <i class="github icon"></i>
    </div>
  </div>
  <br>
  <!--<div class="results" *ngFor="let repo of repos">
    <a [href]="repo.html_url">
      <img class="ui avatar image" [src]="repo.owner.avatar_url">
    </a>
    <p [innerHTML]="repo.full_name"></p>
  </div>-->


  <div class="ui relaxed divided list" *ngFor="let repo of repos">
    <div class="item">
      <a [href]="repo.html_url">
        <img class="ui avatar image" [src]="repo.owner.avatar_url">
      </a>
      <div class="content">
        <p [innerHTML]="repo.full_name" class="header"></p>
        <div class="description">${{repo.description}}</div>
      </div>
      <div class="ui hidden divider"></div>
    </div>

  </div>


</div>
